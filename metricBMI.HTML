<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/metricStyle.css">
    <title>Metric BMI</title>

<body>
    <div class="metric-container">
        <h1>Adult BMI Calculator</h1>
        <p>( Metric | <a href="./2nd-BMI-Project.html">English </a>)</p>

        <span>Feet :</span>

        <span>Inches :</span>
        <input type="number" class="inches-input">
        <h2>Weight :</h2>
        <span>pounds</span>
        <input type="number" class="weight-input"> <br>
